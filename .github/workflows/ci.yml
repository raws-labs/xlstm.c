name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - cc: gcc
            cxx: g++
          - cc: clang
            cxx: clang++
    steps:
      - uses: actions/checkout@v4
      - name: Build and test
        run: make test
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
